<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="container">
        <table id="libraryTable">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Number of pages</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
        </table>
        <button id="newBookButton">NEW BOOK</button>
        <dialog>
        <div class="form">
            <form id="addbookform">
                <div>
                    <label for="title" class="formLabel">Title</label>
                    <input type="text" name="title" required>
                </div>
                <div>
                    <label for="author" class="formLabel">Author</label>
                    <input type="text" name="author" required>
                </div>
                <div>
                    <label for="pages" class="formLabel">Pages</label>
                    <input type="text" name="pages" required>
                </div>
                <fieldset>
                    <legend>Read:</legend>
                    <div><input type="radio" id="yes" name="read" value="yes">
                        <label for="yes">Yes</label>
                   <input type="radio" id="no" name="read" value="no" checked>
                        <label for="no">No</label>
                    </div>
                </fieldset>
                <div>
                    <button id="submitButton" type="submit">Add new book</button>
                    <button id="closeButton" type="button">Close</button>
                </div>
            </form>
        </div>
    </dialog>
    </div>
</body>
</html>
